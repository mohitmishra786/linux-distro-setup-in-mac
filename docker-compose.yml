services:
  ubuntu:
    image: ubuntu:22.04
    platform: linux/amd64
    container_name: linux-book-ubuntu
    volumes:
      - ./code:/workspace
      - ./scripts:/scripts
    working_dir: /workspace
    command: tail -f /dev/null
    environment:
      - DEBIAN_FRONTEND=noninteractive
    networks:
      - linux-book-network

