name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Release Archive
        run: |
          mkdir -p release
          # Copy files excluding code folder
          rsync -av --exclude='code/' --exclude='.git/' --exclude='.github/' \
            --exclude='*.md' --include='README.md' --include='LICENSE' \
            --exclude='vscode-extension/' \
            . release/linux-distro-setup-in-mac-v${GITHUB_REF#refs/tags/v}/
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
